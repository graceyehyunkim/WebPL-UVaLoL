<div class = "navbar">
    <a class = "nav-item nav-link" routerLink = '/home'>Home</a>
    <a class = "nav-item nav-link" routerLink = '/list'>Signup List</a>

    <ng-container *ngIf="!loggedin">
        <div class = "login-container">
            <button type="submit" id="Signupbutton" onclick="validateInfo()">Sign Up</button>
        </div>
        <div class = "login-container">
            <form name="loginForm" onsubmit="hello()">
                <input type="text" placeholder="In-game ID" name="username" id="loginID" [(ngModel)]="loginModel.id">
                <input type="text" placeholder="Password" name="psw" id="loginPassword" [(ngModel)]="loginModel.password">
                <button type="submit" id="loginbutton" (click)="verify()">Login</button>
            </form>
        </div>
        <div class = "login-container">
            <div style="color:rgb(199, 157, 80)"> {{error}}</div>
        </div>
    </ng-container>
    <ng-container *ngIf="loggedin">
        <div class = "login-container">
            <button type="submit" id="Logoutbutton" (click)="logout()">Logout</button>
        </div>
        <div class = "login-container">
            <div style="color:rgb(199, 157, 80)"> Logged in as {{userid}}.</div>
        </div>
    </ng-container>
</div>
